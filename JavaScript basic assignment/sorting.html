    <body>
    <script>

function sortNumsAscending(arr) {
  let sorter = (a, b) => {
    return a - b;
  };

  if (arr == []) {
    return [];
  } else if (arr == null) {
    return [];
  } else {
    return arr.sort(sorter);
  }
}
console.log(sortNumsAscending([7, 13, 3, 77, 100]));

</script>

	</body>

</html>
